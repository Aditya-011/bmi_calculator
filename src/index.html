<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div  class="form">
    <div class="heightWrapper" >
        <p>Enter Your Height 
        </p>
        <input type="text" class="height" placeholder="Height(m)">
        <i class="interconversion">*   1 foot 0.3048 meter</i>
    </div>
    <div class="weightWrapper">
        <p>Enter Your Weight </p>
        <input type="text" class="weight" placeholder="Weight(kg)">
        <i class="interconversion">*   1 lbs 0.45 kg</i>
    </div>
    <div class="button"><button onclick="calculateBMI()">Calculate</button></div>
    </div>
    <div class="result">
       
    </div>
    <div class="imageTag">
        
        
    </div>
</body>
<script src="index.js"></script>

</html>
